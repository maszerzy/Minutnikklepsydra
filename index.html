
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klepsydra Minutnik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="time-select">
            <div class="time-unit">
                <button onclick="adjustTime('minutes', 1)">▲</button>
                <span id="minutes">0</span> min
                <button onclick="adjustTime('minutes', -1)">▼</button>
            </div>
            <div class="time-unit">
                <button onclick="adjustTime('seconds', 1)">▲</button>
                <span id="seconds">0</span> sek
                <button onclick="adjustTime('seconds', -1)">▼</button>
            </div>
        </div>
        <canvas id="hourglass" width="300" height="500"></canvas>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
