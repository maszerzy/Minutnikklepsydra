<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minutnik z klepsydrą</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⏱️ Minutnik</h1>

  <div id="display-controls">
    <div class="unit">
      <button onclick="changeTime('min', 1)">▲</button>
      <div id="minDisplay">00</div>
      <button onclick="changeTime('min', -1)">▼</button>
    </div>
    <span>:</span>
    <div class="unit">
      <button onclick="changeTime('sec', 1)">▲</button>
      <div id="secDisplay">00</div>
      <button onclick="changeTime('sec', -1)">▼</button>
    </div>
  </div>

  <div id="hourglass">
    <div class="sand-top" id="sandTop"></div>
    <div class="sand-bottom" id="sandBottom"></div>
  </div>

  <div id="actions">
    <button onclick="startTimer()">▶ Start</button>
    <button onclick="stopTimer()">⏸ Stop</button>
    <button onclick="resetTimer()">🔁 Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
